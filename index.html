<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Repo Finder</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <section class="form">
        <h1>GitHub Repo API</h1>
        <p>View entire list of repositories on GitHub from any public chosen user.

        <form id="js-form">
          <label for ="gitHandle">Github handle:
          <input type="text" name="gitHandle"placeholder="username" id="js-gitHandle" required></label>
          <br>
          <button type="submit" role="search">Search</button>
        </form>
        </section>
        <p id="js-error-message" class="error-message"></p>

        <section id="results" class="hidden">
          <h2 class="userInput">GitHub repositories for </h2>
          <ul id="results-list"></ul>
        </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
